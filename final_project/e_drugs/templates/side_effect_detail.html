{% extends 'base.html' %}
{% load static %}

{% block title %}
Side Effect detail
{% endblock %}

{% block content %}

<h1>Side Effect for "{{ side_effect.medicine }}"</h1>
<h2>Patient: {{ side_effect.patient }}</h2>
<hr>
<h3>Description for side effect:</h3>
<p>{{ side_effect.what_effect }}</p>
<a class="btn btn-primary" href="{% url 'side-effect-update' side_effect.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'side-effect-delete' side_effect.id %}">Delete</a>
{% endblock %}
